<!DOCTYPE html>

</style>



<html>
	<meta charset="utf-8">
	<head>
		<title>Client</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script type="module" src="entrypoint.js"></script>
	</head>

	<body>
		<div id="clickType" class="inline">
			<input type="radio" name="CT" value="Fingerprint" checked="checked">  Fingerprint<br>
			<input type="radio" name="CT" value="Click"> 		Click<br>
			<input type="radio" name="CT" value="Full hand">	Full Hand<br>
		</div>



       <div id="container" class="inline">

       		<div id="notifications">
       			<p id="notificationsTime">
       		</div>

       		<!--    screen      -->
       		<div id="tutorial">
       			<p id="skip"></p>
       			<p id="tutorialText1" class="textCenter"> It looks like this is your first time using this device</p>
       			<p id="tutorialText2" class="textCenter"> (Tap to continue)</p>
       			<img id="tutorialImage" class="absCenter">

       		</div>


       		<div id="lockscreen">
       			<img id="bg" src="img/bg.jpg" >

       			<p id="lockscreenText" class="textCenter" ></p>
       			<p id="lockscreenDate" class="textCenter" ></p>
       			<img id="fingerprint" src="img/fingerprint.png" class="absCenter">
       			
       		</div>
		

       		<div id="main" class="normalScreen">
       			<div id="post">	
       				<img id="mainImage">
	       			<div id="postLocationContainer">
		       			<p id="postDescription"> </p>
		       			<p id="postHandle"> </p>
	       				<img src="img/locationpin.png" id="locationPin" class="inline">
		       			<p id="postLocation" class="inline"> </p>
	       				<p id="postTimestamp"></p>
	       			</div>
       			</div>

				<div id="post2">	
       				<img id="mainImage2">
	       			<div id="postLocationContainer2">
		       			<p id="postDescription2"> </p>
		       			<p id="postHandle2"> </p>
	       				<img src="img/locationpin.png" id="locationPin2" class="inline">
		       			<p id="postLocation2" class="inline"> </p>
		       			<p id="postTimestamp2" class="inline"></p>
	       			</div>
       			</div>

       			<div id="mainButtons">
	       			<img id="mainApps" src="img/ReverseAppIcon.png" class="absCenter" >
	       			<img id="mainCamera" src="img/cameraIcon.png" class="absCenter">
       				<img id="mainContacts" src="" class="absCenter">	
       			</div>
       			
			
			</div>

   			<div id="quickPost" class="normalScreen">
				<div id="quickPostImagePick">
					<img id="quickPostCameraImage" src="">
					<img id="quickPostStorageImages" src="img/stddImg.png">
					<img id="quickPostNextArrow" src="img/next.png">	
				</div>
				
	 		</div>

			<div id="cameraScreen"> 
				<img id="takePictureButton" src="img/takePictureIcon.png" >
			</div>

			<div id="appScreen">
				<img id="shareButton" src="img/shareIcon.png" >
				<img id="findButton" src="img/findIcon.jpg" >
				<img id="lockButton" src="img/lockIcon.png" >
				<img id="GPSButton" src="img/GPSIcon.png" >
				<img id="appButton" src="img/ReverseAppIcon.png" >
				<img id="contactsButton" src="img/contacts.png" >
		 	</div>

		
		 
		 <div id="keyboardScreen">

		 </div>

		 

		 <div id="confirmPostScreen">
				<div id="post">

					   <img id="mainImage" src="img/wifi.png">
					   <p id="postTitle"> </p>
					   <p id="postDescription"> </p>

				</div>
				<img id="postButton" src="img/postIcon.png" >
				<img id="appButton" src="img/appIcon.png" >
				<img id="contactsButton" src="img/contacts.png" >
		 </div>
		 
		 <div id="FailedToPosted">
				<img id="bg" src="img/failScreen.png" >
		 </div>   
       

        <div id="numpadScreen">
		 	<p id="numpadText" type="password"></p>
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		 	<input type="button">
		</div>
	</div>


	<div id="cameraSimulation">
		<p>Camera simulator</p>
		<select id="cameraSelected">
		  <option value="Location1">Location1</option>
		  <option value="Location2">Location2</option>
		  <option value="Location3">Location3</option>
		  <option value="Location4">Location4</option>
		</select>
	</div>
	</body>
</html>
